<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통 input 속성</title>
</head>
<body bgcolor="5f5f5f">
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <label for="value_input">value</label>
      <input id="value_input" type="text" value="지정됨">
  <br><br>
  <label for="autofocus_input">autofocus</label>
      <input id="autofocus_input" type="text" placeholder="자동 포커스됨" autofocus>
  <br><br>
  <label for="readonly_input">readonly</label>
      <input id="readonly_input" type="text" placeholder="읽기만 가능, 전송됨" readonly>
  <br><br>
  <label for="disabled_input">disabled</label>
      <input id="disabled_input" placeholder="입력 불가, 전송 안됨" type="text" disabled> 
  <br><br>
  <label for="required_input">required</label>
      <input id="required_input" placeholder="필수 입력" type="text" required>
  <br><br>
  <input type="radio" name="fruit" id="f_apple"   value="apple">
  <label>사과</label>
  <input type="radio" name="fruit" id="f_grape" value="grape" checked>
  <label>포도</label>
  <input type="radio" name="fruit" id="f_orange" value="orange">
  <label>오렌지</label>
  <br><br><br>
  <button type="submit">제출</button>
</body>
</html>
