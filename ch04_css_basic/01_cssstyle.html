<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 적용 방식</title>
  <link rel="stylesheet" href="./01_cssstyle.css">
  <style>
    .style-1 {
      color : olivedrab;
      justify-content: center;
    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>CSS를 적용하는 세 가지 방법</h1>
  <p>
    <b style="color: tomato;">인라인 스타일 관리(inline style)</b>
  </p>
  <p>
    <b class="style-1">내부 스타일 시트(internal style)</b>
  </p>
  <p>
    <b class="style-2">링킹 스타일 시트(linking style)</b>
  </p>
</body>
</html>
